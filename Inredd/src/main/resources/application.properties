server.port=8881

spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://192.168.3.74:15434/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.types.print.banner=true

# Definir schema padrão
#spring.jpa.properties.hibernate.default_schema=inredd_schema

# Mostrar SQL gerado
spring.jpa.show-sql=true

# Configuração Flyway para rodar no schema correto
#spring.flyway.schemas=inredd_schema
#spring.flyway.default-schema=inredd_schema
spring.flyway.baseline-on-migrate=true

# Configuração para evitar problemas de time zone
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC';

#spring.jackson.deserialization.fail-on-unknown-properties=true
inredd.webservices.api